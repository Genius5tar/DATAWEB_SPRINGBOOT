<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9a87f95e59.js" crossorigin="anonymous"></script>

    <title>Editar Usuario</title>
</head>
<body>
    <div class="row justify-content-center align-items-center ">

        <h1 class="text-center p3">Editar Usuarios ID: </h1>
        <h2 class="text-center p3" th:text="${Usuarios.id}"></h2> 
        
        <div class="container-xs col-4">
            <form class="" th:action="@{/Usuarios/{id}(id=${Usuarios.id})}" th:object="${Usuarios}" method="POST">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">NickName</label>
                    <input type="text" class="form-control" name="username"th:field="*{username}" maxlength="15" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" th:field="*{nombre}" maxlength="11" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">No. documento</label>
                    <input type="number" class="form-control" name="documento" th:field="*{Documento}" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" name="password" th:field="*{password}" maxlength="255" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Tipo de Usuario</label>
                    <input type="number" class="form-control" name="user_type" th:field="*{user_type}" required>
                </div>
                
               
                <div class="p-3 m-0 border-0 justify-content-space-eveling">
                    <button type="submit" class="btn btn-success " name="accion" value="Create" >Editar</button>
                    <button type="button" onclick="location.href='/Usuarios'" class="btn btn-secondary">Volver</button>
                </div>
            </form>
        </div>


    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
