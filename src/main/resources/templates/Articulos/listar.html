<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9a87f95e59.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/sweet-alert.js}"></script>
    <title>Mvc CRUD</title>
</head>
    <body>
        <div class="row justify-content-center align-items-center">
        <div class="container-xl col-xs-6 text-center ">
            <div class="container-fluid p6 b3 text-center">
                <h3>Lista de Articulos</h3>
                <button type="button" onclick="location.href='/Articulos/agregar'" class="btn btn-outline-info">Agregar</button>
                <button type="button" onclick="location.href='/'" class="btn btn-outline btn-danger">Volver</button>
                <br>
                </div>
                <div class="container">
                    <table class="table">
                        <thead class="bg-info">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Cod</th>
                                <th scope="col">Marca</th>
                                <th scope="col">Precio Venta</th>
                                <th scope="col">Precio Compra</th>
                                <th scope="col">Iva</th>
                                <th scope="col">Modelo</th>
                                <th scope="col">Tienda</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody> 
                            <tr th:each="Articulo:${Articulos}">
                                <td th:text="${Articulo.id}"></</td>  
                                <td th:text="${Articulo.cod}"></td>
                                <td th:text="${Articulo.marca}"></td>
                                <td class="currency" th:text="${Articulo.P_venta}"></td>
                                <td class="currency" th:text="${Articulo.P_compra}"></td>
                                <td th:text="${Articulo.Iva}"></td>
                                <td th:text="${Articulo.Modelo}"></td>
                                <td th:text="${Articulo.Tienda}"></td>
                                <td th:text="${Articulo.Cantidad}"></td>
                                <td th:text="${Articulo.Descripcion}"></td>
                                <td th:text="${Articulo.Categoria}"></td>
                                <td>                                    
                                    <a type="button" th:href="@{/Articulos/editar/{id}(id=${Articulo.id})}" class="btn btn-small btn-warning"><i class="fa-solid fa-pen-to-square"></i></a>
                                    <a type="button" th:href="@{/Articulos/eliminar/{id}(id=${Articulo.id})}" class="btn btn-danger"><i class="fa-solid fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </div>
    </body>
</html>
